name: khalfan_center
description: "A comprehensive application for Khalfan Quran Memorization Center."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  intl: ^0.19.0

  # State Management
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5

  # Firebase
  firebase_core: 2.14.0
  firebase_auth: 4.6.3
  cloud_firestore: 4.8.1

  # Utils
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.2.5
  path_provider: ^2.1.2
  http: ^1.2.1
  table_calendar: ^3.0.9
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
